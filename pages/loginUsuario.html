<!DOCTYPE html>
    <html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - MyHelp</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="stylesheet" href="../Styles/login.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="home.html">
                <img src="../img/logo nuevo.png" alt="MyHelp Logo" class="navbar-logo me-2">
                MyHelp
            </a>
            <div class="ms-auto">
                <a href="home.html" class="btn btn-outline-light btn-sm">Volver al Inicio</a>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="glass-card p-5 shadow-lg animate-zoom-in" style="width: 100%; max-width: 450px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Crear Cuenta</h2>
                <p class="text-white-50">Únete a la comunidad de MyHelp</p>
            </div>

            <form id="formRegistro">
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Tu nombre y apellidos">
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="usuarioCorreo" placeholder="ejemplo@correo.com">
                </div>

                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="usuarioPassword" placeholder="Crea una contraseña segura">
                </div>

                <button id="usuarioBtnGuardar" type="button" class="btn btn-blue-glass w-100 fw-bold mb-3 py-3">
                    REGISTRARSE
                </button>

                <div id="mostrarNombre" class="text-center small text-white-50 mt-2"></div>

                <div class="text-center mt-4 border-top border-white-10 pt-3">
                    <p class="mb-0 text-white-50 small">¿Ya tienes una cuenta?</p>
                    <a href="inicioSeccion.html" class="text-accent fw-bold text-decoration-none">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="py-4 border-top border-white-10 mt-auto">
        <div class="container text-center">
            <p class="text-white-50 mb-0">© 2026 MyHelp App. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/usuariLogin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </body>
    </html>

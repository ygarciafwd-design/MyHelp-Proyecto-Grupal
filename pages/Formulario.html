<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Beca - MyHelp</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/global.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">MyHelp</a>
            <a href="Becas.html" class="btn btn-outline-light btn-sm">Volver</a>
        </div>
    </nav>

    <main class="container py-5 flex-grow-1 d-flex justify-content-center">
        <div class="glass-card p-4 shadow-lg animate-zoom-in" style="max-width: 600px; width: 100%;">
            <h2 id="tituloFormulario" class="fw-bold mb-2">Cargando formulario...</h2>
            <p class="text-white-50 mb-4">Por favor, completa los datos requeridos para esta categoría.</p>

            <form id="formSolicitudDinamico">
                <input type="hidden" id="tipoBecaSeleccionada">
                
                <div class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Cédula</label>
                        <input type="text" id="cedula" class="form-control" required>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" id="correo" class="form-control" required>
                    </div>

                    <div id="camposEspecificos" class="col-md-12"></div>

                    <div class="col-md-12 mt-4">
                        <button type="submit" class="btn btn-blue-glass w-100 py-3 fw-bold">ENVIAR SOLICITUD</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/logicaFormularios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../js/navbarUsuario.js"></script>

</body>
</html>

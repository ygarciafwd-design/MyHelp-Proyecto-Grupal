<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Beca</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS global -->
  <link rel="stylesheet" href="../css/login.css">
</head>

<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow">
    <div class="container">
      <span class="navbar-brand fw-bold text-info">MiApp</span>
      <div class="ms-auto">
        <a href="home.html" class="btn btn-outline-light btn-sm">Home</a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container flex-grow-1 my-5">
    <div class="card bg-black text-light p-4 shadow-lg rounded-4">

      <h3 class="text-center mb-4">Formulario de Solicitud de Beca</h3>

      <div id="apartadoFormulario" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" id="becaNombre" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input type="text" id="becaApellido" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Cédula</label>
          <input type="text" id="becaCedula" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" id="becaCorreo" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="text" id="becaTelefono" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Dirección</label>
          <input type="text" id="becaDireccion" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de Nacimiento</label>
          <input type="date" id="becaFechaNacimiento" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Tipo de Beca</label>
          <select id="becaTipo" class="form-select">
            <option value="Socioeconómica">Socioeconómica</option>
            <option value="Excelencia Académica">Excelencia Académica</option>
            <option value="Deportiva">Deportiva</option>
            <option value="Cultural">Cultural</option>
          </select>
        </div>

        <div class="col-12 mt-3">
          <button id="btnEnviarBeca" class="btn btn-info w-100 fw-bold">
            Enviar Solicitud
          </button>
        </div>
      </div>

      <hr class="my-4">

      <h4>Mis Solicitudes</h4>
      <ul id="listaMisSolicitudes" class="list-group list-group-flush text-dark">
        <!-- JS pinta aquí -->
      </ul>

      <div class="d-flex justify-content-between mt-4">
        <a href="home.html" class="btn btn-outline-light">Volver al Home</a>
        
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-black text-center text-secondary py-3">
    <p class="mb-0">© 2026 MiApp - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="../js/usuarioIniciado.js"></script>
</body>
</html>

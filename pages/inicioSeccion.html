<!DOCTYPE html>
    <html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="stylesheet" href="../Styles/login.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="home.html">
                <img src="../img/logo nuevo.png" alt="MyHelp Logo" class="navbar-logo me-2">
                MyHelp
            </a>
            <div class="ms-auto">
                <a href="home.html" class="btn btn-outline-light btn-sm">Volver al Inicio</a>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="glass-card p-5 shadow-lg animate-zoom-in" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Bienvenido</h2>
                <p class="text-white-50">Ingresa a tu cuenta de MyHelp</p>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputCorreo" placeholder="ejemplo@correo.com">
                </div>

                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="••••••••">
                </div>

                <button id="btnInicioUsuario" class="btn btn-blue-glass w-100 fw-bold mb-3">
                    Entrar
                </button>

                <div class="text-center mt-3">
                    <p class="mb-0 text-white-50 small">¿No tienes cuenta?</p>
                    <a href="loginUsuario.html" class="text-accent fw-bold text-decoration-none">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="py-4 border-top border-white-10 mt-auto">
        <div class="container text-center">
            <p class="text-white-50 mb-0">© 2026 MyHelp App. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/inicioSeccion.js"></script>
</body>
</html>
